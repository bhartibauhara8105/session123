        <script language="JavaScript" type="text/JavaScript">

            function validate()
            {
            var userid=document.frmreg.txtuserid.value;
            var password=document.frmreg.txtpassword.value;
             if(userid.length==0)
            {
            alert("User Id Field Cannot be Left Blank");
            document.frmreg.txtuserid.focus();

            }
            else if(password.length==0)
            {
            alert("password Field Cannot be Left Blank");
            document.frmreg.txtpassword.focus();
            return false;
            }
            else
            {
            	
            alert(".");
            return true;
            }
            }
